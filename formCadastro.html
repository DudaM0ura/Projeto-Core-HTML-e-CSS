<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styleMenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="content">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                      </ul>
                </div>
            </nav>
        </div>
        <div class="contentMain">
            <div class="row">
                <h3 class="col-md-12">
                    <i class="bi bi-house-door-fill"></i><b> CADASTRO DE PROFISSIONAL</b>
                </h3>
            </div> <br>
            
            <form action="#" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="nome" class="form-label">Nome completo:</label>
                      <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-5 mb-3">
                      <label for="endereco" class="form-label">Endereco: </label>
                      <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="col-md-1 mb-3">
                        <label for="numero" class="form-label">N°: </label>
                        <input type="number" class="form-control" id="numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="cpf" class="form-label">CPF: </label>
                      <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="ufConselho" class="form-label">UF Conselho: </label>
                        <select id="ufConselho" class="form-select">
                            <option selected>CE</option>
                        </select>
                      </div>
                    <div class="col-md-3 mb-4">
                        <label for="numeroConselho" class="form-label">N° Conselho: </label>
                        <input type="number" class="form-control" id="numeroConselho" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success"><b>Salvar</b></button>
            </form>
            <footer class="text-center mt-5 fixed-bottom"><h5>Core Software ©</h5></footer>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
